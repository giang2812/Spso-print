<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/display.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <a href="index.html"><h2 class="logo">BK PRINT</h2></a>

      <div class="user">
        <div class="user_info">
          <div class="user_icon">
            <i class="fas fa-user"></i>
          </div>

          <span class="user_name">Tên người dùng</span>
        </div>

        <div class="user_info--hidden">
          <span class="info"
            >MSNV: <span class="info--msnv">ID01234</span></span
          >
          <span class="info"
            >Tên: <span class="info--name">Nguyễn Văn Tuấn</span></span
          >

          <div class="info-button">
            <button type="button" class="button">Lịch sử</button>
            <button type="button" class="button">Thay đổi thông tin</button>
            <button type="button" class="button button_logout">
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div class="spso-checked">
        <div id="rectangle">
          <button type="button" class="checked">Kiểm Tra Đơn Hàng</button>
        </div>
      </div>

      <div class="list-button">
        <a href="spso.html" class="button1">
            <span class="button-icon1">
              <i class="fas fa-store"></i>
            </span>
            <span class="button-text1"> Quản Lý Máy In </span>
          </a>
          <a href="" class="button2">
            <span class="button-icon2">
              <i class="far fa-user"></i>
            </span>
            <span class="button-text2"> Tài Khoản </span>
          </a>
          <a href="" class="button3">
            <span class="button-icon3">
                <i class="fas fa-phone fa-rotate-90"></i>
            </span>
            <span class="button-text3">
                Hỗ Trợ
            </span>
        </a>
      </div>
      
    </div>

    <script src="../js/display.js"></script>
  </body>
</html>
